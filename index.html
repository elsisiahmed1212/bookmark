<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="images/star.png">
    <title>Bookmark</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- start pop alert -->
    <section>
        <div class="alert position-absolute start-0 top-0 w-100 h-100 d-flex justify-content-center align-items-center
            d-none" id="alert">
            <div class="card px-5">
                <div class="close_icon d-flex justify-content-between align-items-center my-3">
                    <div class="spnas d-flex my-3">
                        <span class="rounded-circle me-2 bg-danger d-block"></span>
                        <span class="rounded-circle me-2 bg-warning d-block"></span>
                        <span class="rounded-circle me-2 bg-success d-block"></span>
                    </div>
                    <a href="#" id="close"><i class="fa-solid fa-xmark close fs-3 text-black"></i></a>
                </div>
                <p class="fs-5 fw-bold">Site Name or Url is not valid, Please follow the <br> rules below :</p>
                <ol class="p-0">
                    <li class="d-flex">
                        <i class="fa-regular fa-circle-right p-2 text-danger"></i>
                        <p>Site name must contain at least 3 characters</p>
                    </li>
                    <li class="d-flex">
                        <i class="fa-regular fa-circle-right p-2 text-danger"></i>
                        <p>Site URL must be a valid one</p>
                    </li>
                </ol>
            </div>
        </div>
    </section>
    <!-- end pop alert -->

    <!-- start main page  -->
    <section>
        <div class="container">
            <div class="titel text-center">
                <h1 class="my-5 d-inline-block position-relative ">Bookmarker</h1>
            </div>
            <div class="data p-2 ">
                <div class="sup-titel  text-center">
                    <h2 class="my-4 d-inline-block fs-3"><i class="fa-solid fa-bookmark"></i> Bookmark your favorite
                        sites <i class="fa-solid fa-bookmark"></i> </h2>
                </div>
                <div class="Name my-3">
                    <label for="" class="d-block my-1 fw-bold"><i class="fa-solid fa-book-bookmark pe-2"></i>Site
                        Name</label>
                    <input type="text" class="form-control" name="BookmarkerName" id="BookmarkerName"
                        placeholder="Bookmarker Name" oninput="validation(this)">
                </div>
                <div class="url my-3">
                    <label for="" class="d-block my-1 fw-bold"><i class="fa-solid fa-link pe-2"></i>Site URL</label>
                    <input type="text" class="form-control" name="WebsiteURL" id="WebsiteURL" placeholder="Website URL"
                        oninput="validation(this)">
                </div>
                <div class="button text-center my-4 ">
                    <button class="btn btn-submit text-white px-5 py-1" id="btn_add">Submit</button>
                </div>
                <div class="button text-center my-4 ">
                    <button class="btn btn-submit text-white px-5 py-1 bg-warning d-none"
                        id="btn_update">update</button>
                </div>
                <div class="url my-3">
                    <label for="" class="d-block my-1 fw-bold"><i
                            class="fa-solid fa-magnifying-glass"></i>Search</label>
                    <input type="text" class="form-control" id="search" placeholder="Website search">
                </div>
            </div>
            <div class="show-info mt-4">
                <table class="table text-center">
                    <thead>
                        <tr>
                            <th scope="col">Index</th>
                            <th scope="col">Website Name </th>
                            <th scope="col">Visit</th>
                            <th scope="col">Update</th>
                            <th scope="col">Delete</th>
                        </tr>
                    </thead>
                    <tbody id="show_data">

                    </tbody>
                </table>
            </div>
        </div>
    </section>
    <!-- end main page  -->


    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
</body>

</html>
